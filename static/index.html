<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 음성 대화</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            background-color: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            height: 60vh;
            overflow-y: auto;
            scrollbar-width: thin;
            flex: 1;
        }
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }
        .controls {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }
        #recordButton {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 132, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        #recordButton:hover {
            background-color: #0073e6;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 132, 255, 0.3);
        }
        #recordButton.recording {
            background-color: #ff3b30;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.2);
        }
        .chat-message {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 70%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background-color: #0084ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #f0f2f5;
            color: #1c1e21;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .message-header {
            font-size: 12px;
            margin-bottom: 4px;
            color: #65676B;
            font-weight: 500;
        }
        .user-message .message-header {
            color: rgba(255, 255, 255, 0.8);
        }
        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }
        #status {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -40px;
            font-size: 14px;
            color: #65676B;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }
        #status.recording {
            color: #ff3b30;
            font-weight: 500;
        }
        #status.processing {
            color: #007AFF;
            font-weight: 500;
        }
        #micIcon {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }
        .server-info {
            text-align: center;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            color: #65676B;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .server-info span {
            display: inline-block;
            padding: 4px 8px;
            background-color: #E4E6EB;
            border-radius: 6px;
            margin: 0 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatMessages"></div>
    </div>
    <div id="status"></div>
    <div class="controls">
        <div id="status"></div>
        <button id="recordButton">
            <svg id="micIcon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.09-.6-.39-1.14-1-1.14z"/>
            </svg>
            녹음하기
        </button>
    </div>
    <div class="server-info">
        LLM 서버: <span>localhost:11434</span> | 모델: <span>gemma</span>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        const recordButton = document.getElementById('recordButton');
        const statusDiv = document.getElementById('status');
        const chatMessages = document.getElementById('chatMessages');

        // 오디오 녹음 설정
        async function setupRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mimeType = 'audio/webm;codecs=opus';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                console.error('audio/webm;codecs=opus is not supported on this browser');
                // Fall back to default type
                mediaRecorder = new MediaRecorder(stream);
            } else {
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType
                });
            }

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                await processAudio(audioBlob);
                audioChunks = [];
            };
        }

        // 오디오 처리 및 서버 전송
        async function processAudio(audioBlob) {
            statusDiv.textContent = "음성을 텍스트로 변환 중...";
            statusDiv.classList.add('processing');
            
            // Blob을 Base64로 변환
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = async () => {
                const base64Audio = reader.result;
                
                try {
                    const response = await fetch('/process-audio', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ audio: base64Audio })
                    });

                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // 대화 내용 표시
                    statusDiv.textContent = "AI가 답변 생성 중...";
                    appendMessage('사용자', data.text, 'user-message');
                    appendMessage('AI', data.response, 'ai-message');

                    statusDiv.textContent = "음성으로 변환 중...";
                    // 음성 응답 재생
                    const audio = new Audio(data.audio);
                    await audio.play();

                    statusDiv.textContent = "준비됨";
                    statusDiv.classList.remove('processing');
                    recordButton.disabled = false;
                } catch (error) {
                    statusDiv.textContent = `오류: ${error.message}`;
                    statusDiv.classList.remove('processing');
                    recordButton.disabled = false;
                }
            };
        }

        // 메시지 표시
        function appendMessage(sender, text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${className}`;
            messageDiv.innerHTML = `
                <div class="message-header">${sender}</div>
                <div class="message-content">${text}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 이벤트 리스너 설정
        recordButton.addEventListener('click', () => {
            if (!mediaRecorder) return;

            if (!isRecording) {
                // 녹음 시작
                mediaRecorder.start();
                isRecording = true;
                statusDiv.textContent = "녹음 중...";
                statusDiv.classList.remove('processing');
                statusDiv.classList.add('recording');
                recordButton.classList.add('recording');
                recordButton.disabled = false;
                recordButton.innerHTML = `
                    <svg id="micIcon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.09-.6-.39-1.14-1-1.14z"/>
                    </svg>
                    녹음 중지
                `;
            } else {
                // 녹음 중지
                mediaRecorder.stop();
                isRecording = false;
                statusDiv.textContent = "음성 처리 중...";
                statusDiv.classList.remove('recording');
                statusDiv.classList.add('processing');
                recordButton.disabled = true;
                recordButton.classList.remove('recording');
                recordButton.innerHTML = `
                    <svg id="micIcon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.09-.6-.39-1.14-1-1.14z"/>
                    </svg>
                    녹음하기
                `;
            }
        });

        // 녹음 설정 초기화
        setupRecording().catch(error => {
            statusDiv.textContent = `마이크 접근 오류: ${error.message}`;
        });
    </script>
</body>
</html>
